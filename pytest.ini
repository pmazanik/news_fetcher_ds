[pytest]
# More informative defaults than -q
addopts = -vv -ra --durations=5
testpaths = tests

# Future-proof pytest-asyncio deprecation (even though we don't use async fixtures here)
asyncio_default_fixture_loop_scope = function

# Colorized progress
console_output_style = progress

# Tidy up warnings noise (tweak as needed)
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore::DeprecationWarning:distutils.*

